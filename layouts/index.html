{{ define "main" }}
    {{ range $section := .Site.Sections.ByWeight }}
        {{ if (.Params.home | default false) }}
            <div class="uk-section" id="{{.Title | urlize }}">
                {{ if ( .Params.home_title | default true ) }}
                    {{ partial "home/banner.html" . }}
                {{ end }}
                {{ $part := printf "home/%s.html" .Type }}
                {{ partial $part . }}
            </div>
        {{ end }}
    {{ end }}
{{ end }}
