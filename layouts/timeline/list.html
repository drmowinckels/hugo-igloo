{{ define "main" }}
  <article class="uk-article uk-margin-bottom">
    {{ .Content }}
  </article>
  <section class="timeline timeline-vertical">
    <div class="container">
    {{ with .Resources.GetMatch (printf "**%s" .Params.data) }}
      {{ range (.Content | transform.Unmarshal ) }}
        {{ partial "timeline/verti-li.html" . }}
      {{ end }}
    {{ end }} 
  </div>
</section>

{{ end }}
