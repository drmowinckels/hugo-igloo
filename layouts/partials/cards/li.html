<div class="uk-container uk-container-small">
    <div class="uk-flex uk-flex-center uk-flex-middle uk-flex-column">
        {{- range . }}
            <div class="card uk-margin-bottom"
                data-tags="{{ range .Params.tags }}{{ . | urlize}} {{ end }}">
                {{ if isset .Params "image" }}
                    <div class="image image-shape">
                        <div class="border {{ .Site.Params.aesthetics.thumbShape }}">
                            <div class="shape {{ .Site.Params.aesthetics.thumbShape }}" 
                                {{ $image := .Resources.Get .Params.image }}
                                {{ $image := $image.Resize "x360" }}
                                style="background-image: url({{ $image.Permalink }});">
                            </div> 
                        </div> 
                    </div>
                {{ end }}
                <div class="content uk-container uk-container-small uk-align-right uk-margin uk-box-shadow-large uk-box-shadow-hover-xlarge">
                    <a href="{{ .RelPermalink}}" style="text-decoration: none;">
                        <h1 class="uk-heading-divider">{{ .Title }}</h1>
                        <div class="uk-grid">
                            {{ if isset .Params "date" }}
                                <div class="uk-width-1-4 uk-text-right">
                                    <h5>{{ .Date.Format "Jan 02, 2006" }}</h5>
                                </div>
                            {{ end }}
                            <div class="uk-width-expand">
                                <p>{{ .Summary  | safeHTML }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        {{- end }}
    </div>
</div>
