
<div class="banner {{ if .IsHome}} uk-flex home" uk-parallax="bgy: -200 {{ end }}">
    {{ if .IsHome}}
        <div class="uk-text-center uk-margin-auto  uk-margin-auto-vertical">
            <div class="uk-animation-toggle" tabindex="0">
                {{- $logo := resources.Get $.Site.Params.aesthetics.logo }}
                <img class="uk-animation-stroke" src="{{ $logo.Permalink }}" 
                    width="50%" height="50%" alt="" uk-svg="stroke-animation: true">
            </div>
            <h1>{{ .Site.Title | markdownify | safeHTML  }}</h1>
            <h2>{{ .Site.Params.subtitle | markdownify | safeHTML  }}</h2>
        </div>
    {{ else }}
        <div class="uk-container uk-container-small banner-top">
            <h1>{{ .Section | default .Page.Title }}</h1>
        </div>
    {{ end }}
</div>
