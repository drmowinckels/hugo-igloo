<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<!-- Title -->
<title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ site.Title }}</title>

<!-- Meta -->
<meta name="hugo-igloo" />

{{ $site_author := or site.Author.name site.Params.name site.Title }}
<!---->
{{ if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}" />
  <meta name="author" content="{{ or .Params.author $site_author }}" />
{{ else }}
  <!---->
  <meta
    name="description"
    content="{{ $.Site.Params.subtitle | default (print `A personal blog`) }}"
  />
  <meta name="author" content="{{ $site_author }}" />
{{ end }}

{{ if and .IsPage (not site.Params.disableHLJS) }}
<script
  defer
  src="{{ `highlight.min.js` | absURL }}"
  onload="hljs.initHighlightingOnLoad();"
></script>
{{ end }}


{{ range $.Scratch.Get "social_list" }}
<link rel="preload" as="image" href="{{ printf `%s.svg` . | absURL }}" />
{{ end }}

<!-- Generator -->
{{ hugo.Generator }}

<!-- RSS -->
{{ range .AlternativeOutputFormats }}
<link
  rel="{{ .Rel }}"
  type="{{ .MediaType.Type }}"
  href="{{ .Permalink }}"
  title="{{ site.Title }}"
/>
{{ end }}
