
<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ site.BaseURL }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ site.Title }}">
<meta property="og:description" content="{{ if not .IsHome }}{{.Summary}}{{else}}{{ site.Params.subtitle }}{{end}}">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ site.BaseURL }}">
<meta name="twitter:title" content="Igloo">
<meta name="twitter:description" content="{{ if not .IsHome }}{{.Summary}}{{else}}{{ site.Params.subtitle }}{{end}}">


{{ if isset .Params "image" }}
    {{ $image := .Resources.Get .Params.image }}
    <meta property="og:image" content="{{ $image.Permalink | absURL }}" />
    <meta name="twitter:image" content="{{ $image.Permalink | absURL }}">
{{ else }}
    <meta property="og:image" content="{{ .Site.Params.aesthetics.logo | absURL }}" />
    <meta name="twitter:image" content="{{ .Site.Params.aesthetics.logo | absURL }}">
{{ end }}
