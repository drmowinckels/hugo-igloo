
<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ site.BaseURL }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ if not .IsHome }}{{ .Title  | markdownify | safeHTML }} - {{ end }}{{ site.Title | markdownify | safeHTML  }}">
<meta property="og:description" content="{{ if not .IsHome }}{{.Summary | markdownify | safeHTML }}{{else}}{{ site.Params.subtitle  | markdownify | safeHTML }}{{end}}">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ site.BaseURL }}">
<meta name="twitter:title" content="Igloo">
<meta name="twitter:description" content="{{ if not .IsHome }}{{.Summary | markdownify | safeHTML }}{{else}}{{ site.Params.subtitle  | markdownify | safeHTML }}{{end}}">

{{ $img := (partial "funcs/get_image.html" .) }}
{{ with $img }}
    <meta property="og:image" content="{{ .RelPermalink | absURL }}" />
    <meta name="twitter:image" content="{{ .RelPermalink | absURL }}">
{{ end }}
