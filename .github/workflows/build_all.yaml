name: Hugo Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build color

    # create a matrix from the color data file
    strategy:
        fail-fast: false
        matrix:
          color: 
            - ash   
            - barbie 
            - icicle 
            - dune   
            - mint   
            - moss   
            - paper  
            - plum   
            - poppy  
            - pumpkin
            - teal   
            - violet 
            - vlad   
            - water  

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.117.0'
        extended: true

    - name: Extract GitHub Pages link
      run: |
        repo="${{ github.repository }}"
        owner=$(echo $repo | sed -n 's/^\(.*\)\/.*/\1/p')
        repo_name=$(echo $repo | sed -n 's/.*\/\([^/]*\)$/\1/p')
        github_pages_link="https://$owner.github.io/$repo_name/"
        echo "gh-pages=$github_pages_link" >> $GITHUB_ENV
  
    - name: Build Hugo
      run: |
        cat exampleSite/hugo.toml | sed -e s/icicle/${{ matrix.color }}/g > exampleSite/hugo_${{ matrix.color }}.toml
        cd exampleSite && \
          hugo \
            --config hugo_${{ matrix.color }}.toml \
            --themesDir ../.. \
            --destination public/theme/${{ matrix.color }} \
            --baseURL ${{ env.gh-pages }}

      # Zip and upload each color-specific build to job artifacts
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.color }}-website
        path: ./public/theme/${{ matrix.color }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
  
    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.117.0'
        extended: true
    - name: Extract GitHub Pages link
      run: |
        repo="${{ github.repository }}"
        owner=$(echo $repo | sed -n 's/^\(.*\)\/.*/\1/p')
        repo_name=$(echo $repo | sed -n 's/.*\/\([^/]*\)$/\1/p')
        github_pages_link="https://$owner.github.io/$repo_name/"
        echo "gh-pages=$github_pages_link" >> $GITHUB_ENV

    # Build main website
    - name: Build Hugo site
      run: |
        cd exampleSite && \
        hugo \
          --themesDir ../.. \
          --baseURL ${{ env.gh-pages }}

    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2

    - name: Extract artifacts
      run: find . -name "*.zip" | xargs -n 1 unzip
    
    # Here we'll move all of the zipped folders into the target directory
    - name: Prepare/Collect all websites
      run: |
        mkdir -p public/themes/
        mv ${{ matrix.color }}-website public/themes/${{ matrix.color }}

    - name: Deploy production
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: ./public
